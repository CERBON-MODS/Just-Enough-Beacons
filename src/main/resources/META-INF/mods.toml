    mandatory=true
    versionRange="${minecraft_version_range}"
    ordering="NONE"
    side="CLIENT"

[[dependencies.${mod_id}]]
    modId="jei"
    mandatory=true
    versionRange="${jei_version_range}"
    ordering="NONE"
    side="CLIENT"